<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img || Figure</title>
</head>
<body>
    <h1>Image Tag</h1>
    <div>
        <img src="pw-logo.png" alt="pwskills-logo">
    </div>
    <div>
        <h1>Figure Tag</h1>
        <figure>
            <img src="cover.jpg" alt="img">
            <figcaption>Caption or description for the image</figcaption>
        </figure>        
    </div>
</body>
</html>
