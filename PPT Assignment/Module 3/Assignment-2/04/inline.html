<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline</title>
</head>
<style>
    h1{
        display: inline;
        width: 200px;
        border: 1px solid #ff0000;
    }
    p{
        display: inline;
    }
</style>
<body>
    <h1>Hello</h1>
    <p>Lorem ipsum dolor sit amet.</p>
</body>
</html>

<!-- Both p tag and h1 tag are block elements, but
     when we set the display property inline
     it allows to render eachother in their left and right(i.e. in same line).
     If we will not set this inline property first h1 will render and then 
     p will render in next line and will take only space at which the content will render.
     Here height and width property will not work.
-->
