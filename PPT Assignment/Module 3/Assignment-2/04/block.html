<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block</title>
</head>
<style>
    span{
        display: block;
        width: 200px;
        border: 1px solid #ff0000;
    }

</style>
<body>
    <span>Hello</span>
    <a href="https://www.youtube.com/@developerstring">YouTube</a>
</body>
</html>

<!-- Both span tag and a tag are non-block elements, but
     when we set the display property block span will not
     allow the a tag to render next to span tag in same line.
     Here span become block-level element
-->
