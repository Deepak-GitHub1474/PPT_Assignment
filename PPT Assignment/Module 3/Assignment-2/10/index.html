<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header-container">
        <div class="first-header-element header-el"></div>
        <div class="second-header-element header-el"></div>
    </header>

    <!-- Main-Body Section -->
    <main class="main-container">
        <div class="first-main-element"></div>
        <div class="second-main-element">
            <div class="second-main-el1"></div>
            <div class="second-main-el2"></div>
            <div class="second-main-el3"></div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="footer-container">
        <div class="footer-el"></div>
    </footer>

</body>
</html>
