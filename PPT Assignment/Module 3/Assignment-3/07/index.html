<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Random Images</h1>
    <div class="grid-container">
        <div class="grid1">
            <img src="./images/html.jpg" alt="" class="cover1">
        </div>
        <div class="grid2">
            <img src="./images/css.png" alt="" class="cover2">
        </div>
        <div class="grid3">
            <img src="./images/js.png" alt="" class="cover3">
        </div>
        <div class="grid4">
            <img src="./images/node.png" alt="" class="cover4">
        </div>
        <div class="grid5">
            <img src="./images/mongoDB.png" alt="" class="cover5">
        </div>
        <div class="grid6">
            <img src="./images/react.jpg" alt="" class="cover6">
        </div>
    </div>
</body>

</html>
