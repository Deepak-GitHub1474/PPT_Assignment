<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <h1>pw skills</h1>
        <div id="clock-container">
            <div class="hours-container time">
                <h2 id="hours"></h2>
                <p>Hours</p>
            </div>
            <div id="minutes-container time">
                <h2 id="minutes"></h2>
                <p>Minutes</p>
            </div>
            <div id="seconds-container time">
                <h2 id="seconds"></h2>
                <p>Seconds</p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
