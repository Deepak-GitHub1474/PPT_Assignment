<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div id="main-quiz-container">
            <h2 class="title">Quiz App</h2>
            <div id="quiz-container">
                <div id="question-container"></div>
                <div id="answer-container"></div>
                <button id="submit-btn">Submit</button>
            </div>
            <p id="answer-status">Status</p>
        </div>
    
        <div id="main-result-container">
            <h2 class="title">Quiz App</h2>
            <div id="result-container">
                <h3 id="score-status">Score</h3>
                <p id="right-question">Total Right Question</p>
                <p id="wrong-question">Total Wrong Question</p>
                <div id="final-result-container">Final Result</div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <!-- <script src="test.js"></script> -->
</body>
</html>
